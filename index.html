<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is tailwind and daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- custom style -->
    <style>
        .poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>

    <title>QR Code Generator</title>
</head>

<body class="bg-slate-800 h-[100vh] flex justify-center items-center poppins ">
    <section class=" lg:w-96   bg-white text-center rounded-lg">
        <div class=" w-full lg:p-4 p-3 space-y-10">
            <p class="font-bold lg:text-3xl text-2xl    ">QR Code Generator</p>
            <input id="inputText" type="text" class="px-3 outline-none py-2 text-xl border rounded border-neutral-600 w-[90%]" placeholder="Enter your text">
            <div class="w-full"> <img class="m-auto " id="rqimg" src="" alt=""></div>
            <button id="generator" class="btn text-black bg-blue-500">Generator</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
